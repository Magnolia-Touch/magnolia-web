<div class="modal-header border-0 pb-0">
    <h5 class="modal-title fw-semibold text-danger-emphasis">
        <i class="bi bi-exclamation-circle me-2 text-danger"></i>{{ title }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body text-center pt-3">
    <p class="fs-6 text-secondary">{{ message }}</p>
</div>

<div class="modal-footer border-0 justify-content-center pt-0">
    <button class="btn btn-outline-secondary px-4 me-2" (click)="activeModal.dismiss()">
        {{ cancelText }}
    </button>
    <button class="btn btn-danger px-4" (click)="activeModal.close(true)">
        {{ confirmText }}
    </button>
</div>
