<div class="modal-header">
    <h5 class="modal-title">Choose Flowers</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="buttons">
            <button>Most Popular</button>
            <button>White Roses</button>
            <button>Red Roses</button>
            <button>White Lilly</button>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let flower of allFlowers">
                <div class="flower-card">
                    <img [src]="flower.img" class="img-fluid" alt="{{ flower.name }}">
                    <h6>{{ flower.name }}</h6>
                    <p class="small text-muted">{{ flower.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span *ngIf="flower.inStock; else outOfStock">
                            <span class="badge bg-success">In Stock</span>
                        </span>
                        <ng-template #outOfStock>
                            <span class="badge bg-danger">Out of Stock</span>
                        </ng-template>

                        <span class="price">â‚¹{{ flower.price }}</span>
                    </div>
                    <button class="btn add-btn mt-2" (click)="addFlower(flower.id)" [disabled]="!flower.inStock">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
