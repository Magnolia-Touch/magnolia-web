<div class="reset-password-container">
    <h3>Reset Password</h3>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <input type="email" placeholder="Email" formControlName="email">
        <div class="error" *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.hasError('required')">
            Email is required
        </div>
        <div class="error" *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.hasError('email')">
            Invalid email
        </div>

        <input type="text" placeholder="Enter OTP" formControlName="otp">
        <div class="error" *ngIf="resetForm.get('otp')?.touched && resetForm.get('otp')?.hasError('required')">
            OTP is required
        </div>
        <div class="error" *ngIf="resetForm.get('otp')?.touched && resetForm.get('otp')?.hasError('pattern')">
            OTP must be 6 digits
        </div>

        <input type="password" placeholder="New Password" formControlName="newPassword">
        <div class="error"
            *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.hasError('required')">
            New password is required
        </div>
        <div class="error"
            *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.hasError('minlength')">
            Password must be at least 8 characters
        </div>

        <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
        <div class="error" *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.hasError('mismatch')">
            Passwords do not match
        </div>

        <button type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Reset Password</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
        </button>
    </form>
</div>
